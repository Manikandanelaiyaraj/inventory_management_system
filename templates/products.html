{% extends "base.html" %}
{% block content %}

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif !important;
    font-size: 15px;
    background-color: #f9f9fb;
  }

  h2 {
    font-weight: 600;
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 20px;
  }

  .form-control {
    font-size: 14px;
    border-radius: 8px;
    width: 100%;
  }

  .btn {
    font-size: 14px;
    font-weight: 500;
    border-radius: 8px;
  }

  /* Form row alignment */
  .row.g-3 > .col-md-4,
  .row.g-3 > .col-md-2 {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  /* Table Layout */
  table {
    font-size: 14px;
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
  }

  thead th {
    font-weight: 600;
    background-color: #9a561bff; /* Deep Purple */
    color: #fff;
    text-align: center;
    padding: 12px;
    font-size: 15px;
  }

  tbody td {
    vertical-align: middle;
    text-align: center;
    padding: 10px;
    background-color: #ffffff;
  }

  /* Striped rows */
  tbody tr:nth-child(odd) td {
    background-color: #f3e5f5; /* Light purple shade */
  }

  /* Hover effect */
  tbody tr:hover td {
    background-color: #ede7f6; /* Softer purple on hover */
    transition: all 0.25s ease-in-out;
  }

  input[type="text"] {
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 4px 6px;
    width: 100%;
    box-sizing: border-box;
    background: #fff;
  }

  .btn-sm {
    padding: 4px 8px;
    font-size: 13px;
  }
</style>

<h2>Products</h2>

<!-- Add Product Form -->
<form method="POST" action="{{ url_for('add_product') }}" class="row g-3 mb-4">
  <div class="col-md-4">
    <input type="text" name="name" class="form-control" placeholder="Product Name" required>
  </div>
  <div class="col-md-4">
    <input type="text" name="description" class="form-control" placeholder="Description" required>
  </div>
  <div class="col-md-4">
    <button class="btn btn-success w-100">Add Product</button>
  </div>
</form>

<!-- Products Table -->
<div class="table-responsive">
  <table class="table table-bordered align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.product_id }}</td>
        <td>
          <form method="POST" action="{{ url_for('edit_product', product_id=p.product_id) }}" class="d-flex gap-1 justify-content-center">
            <input type="text" name="name" value="{{ p.name }}" class="form-control form-control-sm" required>
        </td>
        <td>
            <input type="text" name="description" value="{{ p.description }}" class="form-control form-control-sm" required>
        </td>
        <td>{{ p.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
        <td class="d-flex justify-content-center gap-1">
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
          </form>
          <a href="{{ url_for('delete_product', product_id=p.product_id) }}" class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5" class="text-center text-muted py-3">
          No products found. Add a new product above!
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
